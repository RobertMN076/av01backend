{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Adicionar Nova Tarefa{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="body">Descrição da Tarefa</label>
    <input name="body" id="body" value="{{ request.form['body'] }}" required>
    <input type="submit" value="Adicionar Tarefa">
  </form>
{% endblock %}
